<div *ngIf="orders.length > 0; else noOrders" class="orders-container">
  <div *ngFor="let order of orders" class="order-card">
    <div class="order-header">
      <h5>Order ID: {{order.id}}</h5>
      <span class="order-timestamp">{{order.timestamp | date: 'medium'}}</span>
    </div>
    <div class="order-details">
      <p>Total Price: {{order.priceTotal | currency}}</p>
      <div class="order-items">
        <h5>Order Items:</h5>
        <ul>
          <li *ngFor="let item of order.orderItems" class="order-item">
            <div class="item-image" *ngIf="item.imageUrl">
              <img [src]="item.imageUrl" alt="Product Image" class="product-image">
            </div>
            <div class="item-details">
              <p>Product ID: {{item.productId}}</p>
              <p>Quantity: {{item.quantity}}</p>
              <p>Price: {{item.price | currency}}</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<ng-template #noOrders>
  <div class="no-orders">No orders found.</div>
</ng-template>
