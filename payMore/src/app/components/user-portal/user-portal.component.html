<div>
    <app-nav-bar></app-nav-bar>

    <div class="container">
        <div>
            <div>
                <label for="search" style="font-weight: bold;">Search Shoes: </label>
                <input type="text" placeholder="Filter" [(ngModel)]="searchInputted">
                <button type="button" id="searchButton" (click)="searchShoes(searchInputted)">Search</button>
                <button type="button" id="clearButton" (click)="clearSearchResults()">Clear</button>
            </div>
            <div>
                <p style="text-align: center; font-weight: bolder; font-size: 50px;">Products</p>
                <view-products *ngFor="let product of products" [productsInputted]="product" (viewProduct)="viewProduct($event)"></view-products>
            </div>
        </div>
    </div>
</div>
