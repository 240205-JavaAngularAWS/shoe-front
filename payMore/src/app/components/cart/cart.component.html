 
     <div *ngIf="SessionStorageLength == 0; else elseBlock">
        <app-nav-bar></app-nav-bar>
    </div>
    <ng-template #elseBlock>
        <userNav></userNav>
    </ng-template>

    <br>
 
    <div *ngIf="orders.length > 0; else noProducts" class="orders-container">
        <div class="container">
            <cart-products></cart-products>
        </div>
    </div>


    <ng-template #noProducts>
        <div class="no-products">No items in cart.</div>
      </ng-template>
