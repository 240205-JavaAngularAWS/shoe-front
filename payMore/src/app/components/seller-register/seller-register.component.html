<div>
  <app-nav-bar-sl></app-nav-bar-sl>
  <p style="text-align: center; font-size: 30px; font-weight: bold">
    Seller Register
  </p>
  <div id="registerForm">
    <label for="companyName">Company Name: </label>
    <input type="text" id="companyName" name="companyName" [(ngModel)]="companyRegisterInput" />

    <label for="username">Username: </label>
    <input type="text" id="username" name="username" [(ngModel)]="userNameRegisterInput"/>

    <label for="password">Password: </label>
    <input type="text" id="password" name="password" [(ngModel)]="passwordRegisterInput" />

    <label for="email">Email: </label>
    <input type="text" id="email" name="email" [(ngModel)]="emailRegisterInput" />

    <label for="address">Address: </label>
    <input type="text" id="address" name="address" [(ngModel)]="addressRegisterInput" />

    <label for="city">City: </label>
    <input type="text" id="city" name="city" [(ngModel)]="cityRegisterInput" />

    <label for="state">State: </label>
    <input type="text" id="state" name="state" [(ngModel)]="stateRegisterInput"/>

    <label for="zipCode">ZipCode: </label>
    <input type="text" id="zipCode" name="zipCode" [(ngModel)]="zipCodeRegisterInput" />

    <button id="registerButton" (click)="registerSeller()">Register</button>
        <br />

    <p *ngIf="errorMessage" style="color: red">{{ errorMessage }}</p>
    <p *ngIf="successMessage" style="color: green">{{ successMessage }}</p>
    <p>
      Not a seller? Register as User
      <a style="color: blue; cursor: pointer" (click)="toUserRegister()"
        >Here.</a
      >
  </div>
</div>
