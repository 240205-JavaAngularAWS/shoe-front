<div>

    <app-nav-bar-sl></app-nav-bar-sl>
    <p style="text-align: center; font-size: 30px; font-weight: bold;">Seller Login</p>
    <div id="loginForm">
        <label for="username">Username: </label>
        <input type="text" id="userName" name="username" [(ngModel)]="usernameInput">

        <br>

        <label for="password">Password: </label>
        <input type="text" id="password" name="password" [(ngModel)]="passwordInput">

        <button id="loginButton" (click)="loginSeller()">Seller Login</button>
        <br>
        <p id="errorMessage" style="color: red;"[hidden]="errorMessageHidden" >Username/Password Incorrect!</p>
        <p>Not a seller? Log In as Buyer <a style="color: blue; cursor: pointer;" (click)="toBuyerLogin()">Here.</a> </p>
    </div>

</div>
