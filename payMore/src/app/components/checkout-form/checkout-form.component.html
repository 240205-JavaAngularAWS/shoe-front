
<div id=" checkoutForms">

    <form (ngSubmit)="submitCheckoutForm()">
        <!-- Credit Card Information -->
        <div>
          <label for="creditCardNumber">Credit Card Number:</label>
          <input type="text" id="creditCardNumber" name="creditCardNumber" [(ngModel)]="creditCardNumber" required>
        </div>
        <div>
            <label for="expirationDate">Expiration date:</label>
            <input type="text" id="expirationDate" name="expirationDate" [(ngModel)]="expirationDate" required>
        </div>
        <div>
            <label for="securityCode">security Code:</label>
            <input type="number" id="securityCode" name="securityCode" [(ngModel)]="securityCode" required>
        </div>
    
        
      
        <!-- Order Information -->
    
        <div *ngIf="orderDetails">
            <h2>Order Details</h2>
            <p>Order ID: {{ orderDetails.id }}</p>
            <p>Total Amount: {{ orderDetails.totalAmount }}</p>
            <!-- Display other order details as needed -->
          </div>
      
        <!-- Submit Button -->
        <button type="submit">Submit Order</button>
      </form>

</div>
