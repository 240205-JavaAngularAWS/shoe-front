<div *ngIf="SessionStorageLength == 0; else elseBlock">
        <app-nav-bar></app-nav-bar>
    </div>
    <ng-template #elseBlock>
        <userNav></userNav>
    </ng-template>

<div class="checkout">
  <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4">
          <div class="checkout-inner">
              <div class="checkout-summary">
                  <h1>Cart Total</h1>

                  <br>
                  <div *ngFor="let product of products">
                     <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Product Name:</label>
                            <label>{{ product.seller.companyName }} </label>
                        </div>
                        <br/>
                        <div class="col-md-6 mb-3">
                            <label>Price:</label>
                            <label>{{product.price}} </label>
                        </div>
                        <br/>
                        <div class="col-md-6 mb-3">
                            <label>Quantity:</label>
                            <label>{{product.quantity}} </label>
                        </div>
                    </div>
                  </div>
                  
                  <br>
                  <h6 class="sub-total">Sub Total <span> ${{subTotal}}</span></h6>
                  <br>
                  <h6 class="ship-cost">Ground Shipping <span> ${{groundShipping}} </span></h6>
                  <br>
                  <h6>Total <span> ${{total}}</span></h6>
                  <br>
              </div>
              <div class="checkout-btn">
                <button (click)="addAddresses($event)">Place Order</button>
              </div>
          </div>
        </div>

          <div class="col-lg-8">
              <div class="checkout-inner">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="billing-address">
                              <h2>Payment Information</h2>
                                <form [formGroup]="formGroupPayment">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label>First Name</label>
                                            <input class="form-control" formControlName="firstName" type="text" placeholder="first name">
                                        </div>
                                        <br>
                                        <div class="col-md-6 mb-3">
                                            <label>Last Name</label>
                                            <input class="form-control" formControlName="lastName" type="text" placeholder="last name">
                                        </div>
                                        <br>
                                        <div class="col-md-12 mb-3">
                                            <label>Card number</label>
                                            <input class="form-control" formControlName="cardNumber" type="text" placeholder="no spaces or hyphens">
                                        </div>
                                        <br>
                                        <div class="col-md-6 mb-3">
                                            <label>Expiration</label>
                                            <input class="form-control" formControlName="expiration" type="text" placeholder="mm/yy">                                   
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label>Security Code</label>
                                            <input class="form-control" formControlName="securityCode" type="text" placeholder="cvc">                                   
                                        </div>
                                        
                                        <br>
                                        <div class="col-md-12 mb-3">
                                            <label>Billing Address</label>
                                            <input class="form-control" formControlName="billingAddress" type="text" placeholder="Address">
                                        </div>
                                        <br>
                                        <div class="col-md-6 mb-3">
                                            <label>City</label>
                                            <input class="form-control" formControlName="city" type="text" placeholder="City">
                                        </div>
                                        <br>
                                        <div class="col-md-6 mb-3">
                                            <label>State</label>
                                            <input class="form-control" formControlName="state" type="text" placeholder="State">
                                        </div>
                                        <br>
                                        <div class="col-md-6 mb-3">
                                            <label>ZIP Code</label>
                                            <input class="form-control" formControlName="zipCode" type="text" placeholder="ZIP Code">
                                        </div>
                                        <br>
                                        <div class="col-md-12">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="shipto" [(ngModel)]="shipToDifferentAddress">
                                                <label class="custom-control-label" for="shipto" > Ship to different addresss</label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                          </div>
                      </div>
                      <div class="col-md-6" *ngIf="shipToDifferentAddress">
                          <div class="shipping-address">
                            <form [formGroup]="formGroupShipping">
                              <h2>Shipping Address</h2>
                                  <div class="col-md-12">
                                      <label>Address</label>
                                      <input class="form-control" formControlName="addressText" type="text" placeholder="Address">
                                  </div>
                                <br>
                                  <div class="col-md-6">
                                      <label>City</label>
                                      <input class="form-control" formControlName="city" type="text" placeholder="City">
                                  </div>
                                  <br>
                                  <div class="col-md-6">
                                      <label>State</label>
                                      <input class="form-control" formControlName="state" type="text" placeholder="State">
                                  </div>
                                  <br>
                                  <div class="col-md-6">
                                      <label>ZIP Code</label>
                                      <input class="form-control" formControlName="zipCode" type="text" placeholder="ZIP Code">
                                  </div>
                            </form>
                           
                          </div>
                      </div>
                  </div>
              </div>
          </div>


      </div>

  </div>

</div>
